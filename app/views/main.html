<div class="jumbotron">
  <div class="container">
    <img src="images/Raspberry_Pi.png" class="img-responsive" alt="Image" height="100" width="100" style="display:block;margin:auto;">

    <h3 class="lead">Volume {{volume}}</h3>

      <div class="btn-group">

        <button type="button" class="btn btn-lg btn-primary" ng-click="volUpSong()"><span class="glyphicon glyphicon-volume-up" aria-hidden="true"></span></button>
      </div>
    </div>
    <!--     <h3><span class="label" ng-class="(pin.status)?'label-success':'label-danger'">GPIO {{pin.id}}</span></h3>
  -->  
  </div>
</div>

<div class="row" id="player" style="margin: 20px;padding-left: 20px;padding-right: 20px;">
  <h3 ng-show="loading">Loading playlist ... </h3>
  <h3 ng-hide="loading">FM</h3>
  <button class="btn btn-md btn-block" ng-class="(currentFm == fm) ? 'btn-primary' : 'btn-default'" ng-click=playSong(fm) ng-repeat="fm in fms | lowercase" style="white-space: normal;">{{fm}}</button>  
  <h3 ng-hide="loading">Songs</h3>
  <button class="btn btn-md btn-block" ng-class="(currentSong == song) ? 'btn-primary' : 'btn-default'" ng-click=playSong(song) ng-repeat="song in songs | lowercase" style="white-space: normal;">{{song}}</button>
</div>
